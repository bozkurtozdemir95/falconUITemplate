<div class="dropdown-wrapper">
  <div class="dropdown-toggler" [class.active]="!isCollapsed" (click)="isCollapsed = !isCollapsed">
    <img src="{{activeItem.img}}" alt="falcon">
    <span>{{activeItem.title}}</span>
    <falcon-icon [icon]="'arrow-down'"></falcon-icon>
  </div>

  <div class="dropdown-menu" *ngIf="!isCollapsed">
   <ng-content></ng-content>
  </div>
</div>

<div class="dropdown-outer" *ngIf="!isCollapsed" (click)="closeDropdown()"></div>
