<button class="progress-button">
  <span class="content">
    <falcon-icon [icon]="'arrow-right'"></falcon-icon>
  </span>
  <svg>
    <rect x="3" y="3" rx="23" ry="23"
          stroke-alignment="inner"
          style="stroke-dashoffset:{{169 - (169 / total * (total - left))}};animation: dash {{left}}s linear forwards;"/>
  </svg>
</button>
